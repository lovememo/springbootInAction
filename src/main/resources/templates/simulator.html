<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>手工处理页面</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    </head>
    <div>
        openFlag value: <span th:text="${openFlag}"></span>
        <br/>
    </div>
    <div th:if="${openFlag}">
        <h1>模拟器开启</h1>
    </div>
    <div th:if="${not openFlag}">
        <h1>未开启手工配置权限</h1>
    </div>
</html>
